<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim='account'> <br/>
            密码：<input type="password" v-model='password'> <br/>
            年龄：<input type="number" v-model.number='age'> <br/>
            性别：<br>
            男<input type="radio" name='sex' v-model="sex" value="male"><br/>
            女<input type="radio" name='sex' v-model="sex" value="female"><br/>
            爱好：
            学习：<input type="checkbox" v-model="hobby" value="study">
            打游戏：<input type="checkbox" v-model="hobby" value="game">
            吃饭：<input type="checkbox" v-model="hobby" value="eat">
            <br><br>
            所属校区
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br><br>
            其他信息：
            <textarea v-model.lazy='other'></textarea>
            <br><br>
            <input type="checkbox" v-model="agree">阅读并接受<a href="http://www.baidu.com"></a> 《用户协议》
            <br><br>
            <button>提交</button>
        </form>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el:'#root',
        data:{
            account:'',
            password:'',
            age:'',
            sex:'',
            hobby:[],
            city:'',
            agree:'',
            other:''
        },
        methods:{
          demo(){
            console.log(JSON.stringify(this._data));
          }
        }
      })
    </script>
  </body>
</html>
