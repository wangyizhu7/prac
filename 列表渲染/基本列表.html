<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>人员列表</h2>
      <ul>
        <li v-for="p in persons" :key="p.index">
          {{p.name}}---{{p.age}} <input type="text"></input>
        </li>
      </ul>
      <button @click.once="addOne">addOne</button>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el: '#root',
        data:{
          firstName: 'wang',
          lastName: 'zz',
          persons:[
            {id:'001', name:'zhangsan',age:18},
            {id:'002', name:'lisi',age:19},
            {id:'003', name:'wangwu',age:20}
          ],
          car:{
            name:'mercedeces',
            price:'40$',
            color:'black'
          },
          newPerson: {id:'001', name:'laoliu',age:90}
        },
        methods:{
          addOne(){
            this.persons.unshift(this.newPerson)
          }
        }
      })
    </script>
  </body>
</html>
