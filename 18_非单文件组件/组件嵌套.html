<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <app></app>
      <hr>
      <!-- <student></student> -->
    </div>
    <script type="text/javascript">



      const student = Vue.extend({
        template:`
          <div>
            <h2>学生姓名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
          </div>
        `,
        data(){
          return{
           studentName:'zhangsan',
           age:18
          }
        }
      })

      const school = Vue.extend({
        template:`
          <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
          </div>
        `,
        data(){
          return{
            schoolName:'xuexiao',
            address:'changping',
          }
        },
        components:{
          student:student
        }
      })


      const hello = Vue.extend({
        template:`
          <div>
            {{msg}}  
          </div>
        `,
        data(){
          return{
            msg:'wehello'
          }
        }
      })

      const app = Vue.extend({
        template:`
          <div>
            <hello></hello>
            <school></school>
          </div>
        `,
        components:{
          school,
          hello
        }
      })

      const vm = new Vue({
        el: '#root',
        data:{
          msg:'nihao'
        },
        //局部组件
        components:{
          app
        }
      })
    </script>
  </body>
</html>
