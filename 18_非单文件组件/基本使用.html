<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      {{msg}}
      <my-school></mys-school>
      <hr>
      <student></student>
    </div>
    <script type="text/javascript">
      const school = Vue.extend({
        template:`
          <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showName">点我提示学校名</button>
          </div>
        `,
        data(){
          return{
            schoolName:'xuexiao',
            address:'changping',
          }
        },
        methods:{
          showName(){
            alert(this.schoolName)
          }
        }
      })

      const student = Vue.extend({
        template:`
          <div>
            <h2>学生姓名：{{studentName}}</h2>
            <h2>学生年龄：{{age}}</h2>
          </div>
        `,
        data(){
          return{
           studentName:'zhangsan',
           age:18
          }
        }
      })

      const hello = Vue.extend({
        template:`
          <div>
              <h2>你好啊！{{name}}</h2>
          </div>
        `,
        data(){
          return{
            name:'Tome'
          }
        }
      })

      //全局组件
      Vue.component('hello',hello)
      // Vue.component('school',school)
      


      const vm = new Vue({
        el: '#root',
        data:{
          msg:'nihao'
        },
        //局部组件
        components:{
          'my-school':school,
          student
        }
      })
    </script>
  </body>
</html>
